<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SE Olympics Puntenparade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Team 2 ğŸ¥‡</h1>
    <p class="sub">
      Doel: <strong id="goalText"></strong> punten.
    </p>

    <section class="progress-wrap" aria-label="Voortgang">

      <div class="milestones" id="milestones" aria-hidden="true"></div>

      <div class="bar" id="bar" role="progressbar"
           aria-valuemin="0"
           aria-valuemax="0"
           aria-valuenow="0">
        <div class="fill" id="fill"></div>
      </div>

      <div class="current-pill" id="currentPill">
        <span id="currentText">0</span>
      </div>

      <div class="scale">
        <span id="scaleMin">0</span>
        <span id="scaleMax">0</span>
      </div>

    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
