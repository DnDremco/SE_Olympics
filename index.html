<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Punten Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Mijn punten</h1>
    <p class="sub">
      Doel: <strong>2000</strong> punten â€” tussen-goals elke <strong>200</strong>.
    </p>

    <section class="progress-wrap" aria-label="Voortgang">
      <div class="milestones" id="milestones" aria-hidden="true"></div>

      <div class="bar" role="progressbar"
           aria-valuemin="0" aria-valuemax="2000" aria-valuenow="0"
           aria-label="Punten voortgang">
        <div class="fill" id="fill"></div>
        <div class="bubble" id="bubble">0</div>
      </div>

      <div class="scale">
        <span>0</span>
        <span>2000</span>
      </div>
    </section>

    <p class="hint">
      Update je punten door <code>points.json</code> te wijzigen op GitHub.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
