<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Punten Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Punten Team 2</h1>
    <p class="sub">
      Doel: <strong>2000</strong> punten.
    </p>

  <section class="progress-wrap" aria-label="Voortgang">

    <div class="bar" role="progressbar"
         aria-valuemin="0"
         aria-valuemax="2000"
         aria-valuenow="0">

      <div class="fill" id="fill"></div>
  
      <!-- Witte capsule met huidige punten -->
      <div class="current-pill" id="currentPill">
        <span id="currentText">0</span>
      </div>

    </div>

    <div class="scale">
      <span>0</span>
      <span>2000</span>
    </div>

  </section>

    <p class="hint">
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
